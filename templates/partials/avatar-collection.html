<style type='text/css'>
  #avatar-collection {
    display: inline;
    position: relative;
    list-style-type: none;
    margin: 0;
    margin-left: 10px;
    padding: 0;
  }

  #avatar-collection li {
    display: inline-block;
    margin-left: -15px;
  }

  #avatar-collection li:before, #avatar-collection li:after {
    position: absolute;
    content: " ";
  }

  #avatar-collection li:before {
    left: -15px;
  }

  #avatar-collection li:after {
    position: absolute;
    right: -15px;
  }
</style>
<ul id='avatar-collection'>
  {{#each users}}
    <li>
      {{> avatar picture=picture}}
    </li>
  {{/each}}
</ul>
